# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.24"
evm_version = "cancun"
optimizer = true
optimizer_runs = 200
via_ir = false

# Test configuration
test = "test"
gas_reports = ["*"]
gas_reports_ignore = []

# Coverage
ffi = false
fs_permissions = [{ access = "read", path = "./"}]

# Formatter
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
wrap_comments = true

# RPC endpoints
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# Etherscan
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# CI profile for testing
[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

# Local testing profile
[profile.local]
fuzz = { runs = 256 }
invariant = { runs = 128 }